{% block load_after %}
<script>
let intervals = []
mapboxgl.accessToken = 'pk.eyJ1IjoiaW90LW1pY3JvbGluayIsImEiOiJjazhnM3E5aGkwMHR2M2ZveWNwaWtkbDk0In0.LeF42aYO6fPwmo4RN6YYsg';
let map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
zoom: 14,
center: [-74.1417202, 4.7488383],
});

let size = 100;

// implementation of CustomLayerInterface to draw a pulsing dot icon on the map
// see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
let pulsingDotRed = {
    width: size,
    height: size,
    data: new Uint8Array(size * size * 4),

    // get rendering context for the map canvas when layer is added to the map
    onAdd: function() {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
    },

    // called once before every frame where the icon will be used
    render: function() {
        var duration = 1000;
        var t = (performance.now() % duration) / duration;

        var radius = (size / 2) * 0.3;
        var outerRadius = (size / 2) * 0.7 * t + radius;
        var context = this.context;

        // draw outer circle
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            outerRadius,
            0,
            Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
        context.fill();

        // draw inner circle
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            radius,
            0,
            Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 100, 100, 1)';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // update this image's data with data from the canvas
        this.data = context.getImageData(
            0,
            0,
            this.width,
            this.height
        ).data;

        // continuously repaint the map, resulting in the smooth animation of the dot
        map.triggerRepaint();

        // return `true` to let the map know that the image was updated
        return true;
    }
};

let pulsingDotBlue = {
    width: size,
    height: size,
    data: new Uint8Array(size * size * 4),

    // get rendering context for the map canvas when layer is added to the map
    onAdd: function() {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
    },

    // called once before every frame where the icon will be used
    render: function() {
        var duration = 1000;
        var t = (performance.now() % duration) / duration;

        var radius = (size / 2) * 0.3;
        var outerRadius = (size / 2) * 0.7 * t + radius;
        var context = this.context;

        // draw outer circle
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            outerRadius,
            0,
            Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
        context.fill();

        // draw inner circle
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            radius,
            0,
            Math.PI * 2
        );
        context.fillStyle = 'rgb(0,114,255)';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // update this image's data with data from the canvas
        this.data = context.getImageData(
            0,
            0,
            this.width,
            this.height
        ).data;

        // continuously repaint the map, resulting in the smooth animation of the dot
        map.triggerRepaint();

        // return `true` to let the map know that the image was updated
        return true;
    }
};


map.on('load', function() {
    map.addImage('pulsing-dot-home', pulsingDotRed, {
        pixelRatio: 2
    });
    map.addImage('pulsing-dot-transfer', pulsingDotBlue, {
        pixelRatio: 2
    });


    map.addSource('home', {
        'type': 'geojson',
        'data': {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-74.1417202, 4.7488383]
                }
            }]
        }
    });

    map.addLayer({
        'id': 'points',
        'type': 'symbol',
        'source': 'home',
        'layout': {
            'icon-image': 'pulsing-dot-home'
        }
    });
});

function displayTransfer(data) {

    if (map.getSource('current-transfer-source')){
        map.getSource('current-transfer-source').setData(data);
    }else{
        map.addSource('current-transfer-source', { type: 'geojson', data: data });
        map.addLayer({
            'id': 'current-transfer-layer',
            'type': 'symbol',
            'source': 'current-transfer-source',
            'layout': {
            'icon-image': 'pulsing-dot-transfer'
            }
        });
    }

    map.easeTo(
        {center:data.geometry.coordinates}
    )
}

function resetMap() {
    if (map.getLayer('current-transfer-layer')) map.removeLayer('current-transfer-layer');
    if (map.getSource('current-transfer-source')) map.removeSource('current-transfer-source');
    if (map.getLayer('trace')) map.removeLayer('trace');

    map.easeTo(
        {center:[-74.1417202, 4.7488383]}
    )
    intervals.forEach(clearInterval);
}


function searchTransfer() {
    resetMap()
    let searchValue = $("#transferIdField").val().trim();
    let url = "{% url 'transfer-order-coordinates' %}?transfer_order_id="+searchValue;
    if (searchValue){

     let timer = window.setInterval(
            function() {
                 $.ajax({
                    url:url,
                    dataType: 'json',
                    success: function( json ) {
                      displayTransfer(json)
                    },
                    error:function() {
                        alert("Pedido no encontrado");
                        window.clearInterval(timer);
                        resetMap();
                    }
                 });
            }, 3000);
     intervals.push(timer)

    }else{
        console.log("no hay valor");
        resetMap();
    }
  
}


function searchTransferPath() {
    let searchValue = $("#transferIdField").val().trim();
    let url = "{% url 'transfer-order-coordinates' %}?include_history=on&transfer_order_id="+searchValue;
    //let url = "https://docs.mapbox.com/mapbox-gl-js/assets/hike.geojson"
    if (searchValue){
         $.ajax({
            url:url,
            dataType: 'json',
            success: function( json ) {
              displayTransferPath(json)
            },
            error:function() {
                alert("Pedido no encontrado");
                window.clearInterval(timer);
                resetMap();
            }
         });
    }else{
        console.log("no hay valor");
        resetMap();
    }

}


function displayTransferPath(data) {

    // save full coordinate list for later
    var coordinates = data.features[0].geometry.coordinates;
    // start by showing just the first coordinate
    data.features[0].geometry.coordinates = [coordinates[0]];
    // add it to the map
    map.addSource('trace', { type: 'geojson', data: data });
    map.addLayer({
        'id': 'trace',
        'type': 'line',
        'source': 'trace',
        'paint': {
        'line-color': 'blue',
        'line-opacity': 0.75,
        'line-width': 5
    }
    });
    // setup the viewport
    map.jumpTo({ 'center': coordinates[0], 'zoom': 14 });

    // on a regular basis, add more coordinates from the saved list and update the map
    var i = 0;
    var timerPath = window.setInterval(function() {
        if (i < coordinates.length) {
        data.features[0].geometry.coordinates.push(
        coordinates[i]
        );
        map.getSource('trace').setData(data);
        map.panTo(coordinates[i]);
        i++;
        } else {
        window.clearInterval(timerPath);
        }
    }, 100);


}

</script>
