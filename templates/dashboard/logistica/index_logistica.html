{% extends "dashboard/dashboard_base.html" %}
{% load static %}
{% block child %}
<main class="c-main">
    <div class="container-fluid">
        <div class="fade-in">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                  <div class="card text-white bg-gradient-primary pb-4">
                    <div class="card-body card-body pb-0 d-flex justify-content-between align-items-start">
                      <div>
                        <div class="text-value-lg"><h2>{{total_items}}</h2></div>
                        <div>Unidades en bodega</div>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-transparent dropdown-toggle p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="c-icon">
                            <use xlink:href="{% static 'vendor/core-ui/icons/sprites/free.svg' %}#cil-settings"></use>
                          </svg>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" href="#">Ver detalle</a></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.col-->
                <div class="col-sm-6 col-lg-4">
                  <div class="card text-white bg-gradient-success pb-4">
                    <div class="card-body card-body pb-0 d-flex justify-content-between align-items-start">
                      <div>
                        <div class="text-value-lg"><h2>30</h2></div>
                        <div>Unidades despachadas</div>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-transparent dropdown-toggle p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="c-icon">
                            <use xlink:href="{% static 'vendor/core-ui/icons/sprites/free.svg' %}#cil-settings"></use>
                          </svg>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" href="#">Ver detalle</a></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.col-->
                <div class="col-sm-6 col-lg-4">
                  <div class="card text-white bg-gradient-warning pb-4">
                    <div class="card-body card-body pb-0 d-flex justify-content-between align-items-start">
                      <div>
                        <div class="text-value-lg"><h2>310</h2></div>
                        <div>Unidades por alistar</div>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-transparent dropdown-toggle p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="c-icon">
                            <use xlink:href="{% static 'vendor/core-ui/icons/sprites/free.svg' %}#cil-settings"></use>
                          </svg>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" href="#">Ver detalle</a></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.col-->
            </div>
            <!-- /.row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div>
                              <h4 class="card-title mb-0">Pedidos</h4>
                            </div>
                            <div class="btn-toolbar d-none d-md-block" role="toolbar" aria-label="Toolbar with buttons">
                              <div class="btn-group btn-group-toggle mx-3" data-toggle="buttons">
                                <label class="btn btn-outline-secondary">
                                  <input id="option1" type="radio" name="options" autocomplete="off"> Dia
                                </label>
                                <label class="btn btn-outline-secondary active">
                                  <input id="option2" type="radio" name="options" autocomplete="off" checked=""> Mes
                                </label>
                                <label class="btn btn-outline-secondary">
                                  <input id="option3" type="radio" name="options" autocomplete="off"> AÃ±o
                                </label>
                              </div>
                              <button class="btn btn-primary" type="button">
                                <svg class="c-icon">
                                  <use xlink:href="{% static 'vendor/core-ui/icons/sprites/free.svg' %}#cil-cloud-download"></use>
                                </svg>
                              </button>
                            </div>
                          </div>
                          <div class="c-chart-wrapper" style="height:300px;margin-top:40px;">
                            <canvas class="chart" id="dispatch-chart" height="300"></canvas>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row-->
        </div>
  </div>
</main>
{% endblock %}
{% block extra_js %}
<script >
var ctx = document.getElementById('dispatch-chart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Septiembre', 'Octubre', 'Noviembre', 'Diciembre', 'Enero', 'Febrero'],
        datasets: [{
            label: '# unidades solicitadas',
            data: [80, 98, 412, 50, 210, 350],
            backgroundColor: 'rgba(54, 162, 235, 0.8)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        },
        {
            label: '# unidades despachadas',
            data: [20, 20, 20, 100, 30, 32],
            backgroundColor: 'rgba(12,173,45,0.8)',

            borderColor: 'rgba(12,173,45,1)',
            borderWidth: 1
        }

        ]

    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                },
                stacked: true
            }],
            xAxes: [{
                stacked: true
            }]

        }
    }
});
</script>

{% endblock %}
